<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Notes Viewer</title>
</head>
<body>
    <div class="mainContainer">
        <section>
            <h1>Google Notes Viewer</h1>
            <button id="loginBtn">Login with Google</button>
        </section>

        <!-- Holding all the information -->
        <div class="detailContainer">

            <!-- Displaying userInfo -->
            <section>
                <div class="userInfo">
                    <img src="image/profile.jpeg" alt="user-profile image">
                    <div class="userDetail">
                        <h3>Welcome,<span id="userName">Sarah</span></h3>
                        <h4 id="userEmail">(sarah@gmail.com)</h4>
                    </div>
                </div>
                <button id="logoutBtn">Logout</button>
            </section>
            
            <hr>

            <!-- Displaying Note section-->
             <div class="noteContainer">
                <h3>Notes:</h3>
                    <ul>
                        <!-- <li class="noteDetails">
                            <div class="detailSubContainer"> 
                                <label id="title">Title 1</label>
                                <h4 id="IDNum">By: rick</h4>
                            </div>
                            <p class="noteText"></p>
                        </li>                                                                                               -->
                    </ul>  
             </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
