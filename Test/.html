<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Login Test</title>
</head>
<body>

  <h1>Google Login Test</h1>
  <div id="loginBtn"></div> <!-- Google button will render here -->
  <div id="userInfo"></div>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <script>
    function handleCredentialResponse(response) {
      const userObject = decodeJwt(response.credential);
      document.getElementById("userInfo").innerHTML = `
        <p><b>Name:</b> ${userObject.name}</p>
        <p><b>Email:</b> ${userObject.email}</p>
        <img src="${userObject.picture}" alt="Profile Picture" />
      `;
    }

    function decodeJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(
        atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')
      );
      return JSON.parse(jsonPayload);
    }

    window.onload = function() {
      google.accounts.id.initialize({
        client_id: 'YOUR_GOOGLE_CLIENT_ID_HERE', // Must be your real client ID
        callback: handleCredentialResponse
      });

      // Render button
      google.accounts.id.renderButton(
        document.getElementById('loginBtn'),
        { theme: 'outline', size: 'large' }
      );

      // Optional auto prompt
      // google.accounts.id.prompt();
    }
  </script>

</body>
</html>
